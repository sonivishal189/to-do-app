<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title>To-Do-App</title>
</head>

<body>
    <wicket:extend>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center">
                    <h2 wicket:id="editTaskMsg">Editing task id</h2>
                </div>
                <form class="form" wicket:id="editSelectedTask">
                    <div class="input-group  mb-3">
                        <span class="input-group-text">Task</span>
                        <input wicket:id="editTask" class="form-control" required type="text">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Assign To</span>
                        <input wicket:id="editEmpName" class="form-control" required type="text">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Building Name</span>
                        <input wicket:id="editBuildingName" class="form-control" required type="text">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Status</span>
                        <select wicket:id="status"></select>
                    </div>
                    <div class="row">
                        <div class="d-grid col-4 mb-3"></div>
                        <div class="d-grid col-4 mb-3">
                            <input type="submit" class="btn btn-success" value="Edit Task">
                        </div>
                        <div class="d-grid col-4 mb-3">
                            <button wicket:id="cancelEdit" class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </wicket:extend>
</body>

</html>
