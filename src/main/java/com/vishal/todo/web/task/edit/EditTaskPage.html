<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8" />
    <title>To-Do-App</title>
</head>

<body>
    <wicket:extend>
        <div class="mt-4 text-center">
            <div class="">
                <div class="card shadow-lg mt-4">
                    <div class="card-header bg-white mt-1">
                        <h2 wicket:id="editTaskMsg">Editing task id</h2>
                    </div>
                    <div class="card-body">
                        <form class="form" wicket:id="editSelectedTask">
                            <div class="input-group mb-3">
                                <span class="input-group-text col-2">Task</span>
                                <input wicket:id="task" class="form-control" required type="text">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text col-2">Assign To</span>
                                <select class="form-select" wicket:id="empName" required></select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text col-2">Building Name</span>
                                <select class="form-select" wicket:id="buildingName" required></select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text col-2">Status</span>
                                <select class="form-select" wicket:id="status"></select>
                            </div>
                            <div class="row">
                                <div class="d-grid col-4 mb-3"></div>
                                <div class="d-grid col-4 mb-3">
                                    <input type="submit" class="btn btn-success" value="Edit Task">
                                </div>
                                <div class="d-grid col-4 mb-3">
                                    <button wicket:id="cancelEdit" class="btn btn-danger">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </wicket:extend>
</body>

</html>
