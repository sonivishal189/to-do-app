<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do-App</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form m-3" wicket:id="createTask">
            <div class="input-group  mb-3">
                <span class="input-group-text">Task</span>
                <input wicket:id="taskMsg" class="form-control" required type="text">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Assign To</span>
                <input wicket:id="assignedTo" class="form-control" type="text">
                <span class="input-group-text">Building Name</span>
                <input wicket:id="buildingName" class="form-control" type="text">
            </div>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Created By</span>
                <input wicket:id="createdBy" class="form-control" type="text">
                <span class="input-group-text">Status</span>
                <input wicket:id="status" class="form-control" type="text">
            </div>
            <div class="mb-3">
                <input type="submit" class="d-grid gap-2 col-6 mx-auto btn btn-success" value="Create New Task">
            </div>
        </form>
    </div>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
