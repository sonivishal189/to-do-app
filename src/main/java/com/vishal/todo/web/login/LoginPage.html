<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title>To-Do-App</title>
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <h2 class="text-danger" wicket:id="loginMsg">Login Message</h2>
            <div class="card shadow-lg bg-body rounded">
                <div class="row">
                    <div class="col-lg-8 p-0">
                        <img class="img-fluid" width="100%" src="login.jpg">
                    </div>
                    <div class="col align-self-center p-4">
                        <h1 class="text-center">Login</h1>
                        <form wicket:id="loginForm">
                            <h5 class="text-danger" wicket:id="loginStatus">Login status</h5>
                            <div class="mb-3">
                                <label class="form-label">User Name</label>
                                <input class="form-control" required type="text" wicket:id="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" required type="password" wicket:id="password">
                            </div>
                            <input class="btn btn-primary btn-large" type="submit" value="Login" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
