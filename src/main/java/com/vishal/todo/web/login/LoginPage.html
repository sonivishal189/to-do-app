<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title>To-Do-App</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <p style="color: red" wicket:id="loginMsg">Login Message</p>
            <div class="card shadow-lg bg-body rounded">
                <div class="row">
                    <div class="col-lg-8 p-0">
                        <img class="img-fluid" width="100%" src="login.jpg">
                    </div>
                    <div class="col align-self-center p-4">
                        <h2 class="text-center">Login</h2>
                        <form wicket:id="loginForm">
                            <p style="color: red" wicket:id="loginStatus">Login status</p>
                            <div class="mb-3">
                                <label class="form-label">User Name</label>
                                <input class="form-control" required type="text" wicket:id="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input class="form-control" required type="password" wicket:id="password">
                            </div>
                            <input class="btn btn-primary btn-large" type="submit" value="Login" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
