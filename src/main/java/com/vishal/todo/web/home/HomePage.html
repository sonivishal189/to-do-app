<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<meta charset="utf-8" />
	<title>To-Do-App</title>
</head>

<body>
	<wicket:extend>
		<div class="container">
			<div class="card shadow p-2 rounded text-center mt-3">
				<div class="card-header bg-white">
					<h2 wicket:id="welcomeMsg">Hello</h2>
				</div>
				<div class="card-body ">
					<div class="row mb-3">
						<button type="button" wicket:id="viewAllTasks" class="btn btn-info">
							View All Tasks
						</button>
					</div>
				</div>
			</div>
		</div>
	</wicket:extend>
</body>

</html>
